<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormSubmit Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdf0f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #e91e63;
      font-size: 30px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-row .col {
      flex: 1;
      min-width: 220px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #e91e63;
      border-radius: 20px;
      background-color: #f9f9f9;
      transition: border 0.3s ease, background-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      border-color: #ff66b2;
      background-color: #fff;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff66b2;
    }

    .form-row .col {
      padding-right: 15px;
      padding-left: 15px;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }

      .form-row .col {
        min-width: 100%;
      }
    }

    /* Tạo khoảng cách giữa các trường input và button */
    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hãy gửi lời nhắn đến với chúng mình</h1>
    <form target="_blank" action="https://formsubmit.co/mytambt2007@gmail.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" placeholder="Tên của bạn" required>
          </div>
          <div class="col">
            <input type="email" name="email" placeholder="E-mail" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Lời nhắn" name="message" rows="10" required></textarea>
      </div>
      <button type="submit">Gửi</button>
    </form>
  </div>

</body>
</html>
